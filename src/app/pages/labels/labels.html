<ion-header>
  <ion-navbar>
    <ion-title>Use cases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label text-wrap>
      Usage with Ionic <b>Label</b>.
    </ion-label>
  </ion-item>
  <ion-item-group>
    <ion-list-header color="light">Empty</ion-list-header>
    <ion-item>
      <ionic-selectable item-content [(ngModel)]="portEmpty" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="portEmptyNative">
        <ion-option [value]="ports[0].id">{{ports[0].name}}</ion-option>
        <ion-option [value]="ports[1].id">{{ports[1].name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Default</ion-list-header>
    <ion-item>
      <ion-label>Port</ion-label>
      <ionic-selectable item-content [(ngModel)]="portDefault" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-select [(ngModel)]="portDefaultNative">
        <ion-option [value]="ports[0].id">{{ports[0].name}}</ion-option>
        <ion-option [value]="ports[1].id">{{ports[1].name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Fixed</ion-list-header>
    <ion-item>
      <ion-label fixed>Port</ion-label>
      <ionic-selectable item-content [(ngModel)]="portFixed" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label fixed>Port</ion-label>
      <ion-select [(ngModel)]="portFixedNative">
        <ion-option [value]="ports[0].id">{{ports[0].name}}</ion-option>
        <ion-option [value]="ports[1].id">{{ports[1].name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Stacked</ion-list-header>
    <ion-item>
      <ion-label stacked>Port</ion-label>
      <ionic-selectable item-content [(ngModel)]="portStacked" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label stacked>Port</ion-label>
      <ion-select [(ngModel)]="portStackedNative">
        <ion-option [value]="ports[0].id">{{ports[0].name}}</ion-option>
        <ion-option [value]="ports[1].id">{{ports[1].name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-list-header color="light">Floating</ion-list-header>
    <ion-item>
      <ion-label floating>Port</ion-label>
      <ionic-selectable item-content [(ngModel)]="portFloating" itemValueField="id"
        itemTextField="name" [items]="ports" [canClear]="true">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label floating>Port</ion-label>
      <ion-select [(ngModel)]="portFloatingNative">
        <ion-option [value]="ports[0].id">{{ports[0].name}}</ion-option>
        <ion-option [value]="ports[1].id">{{ports[1].name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item>
    <button ion-button (click)="clear()">
      Clear
    </button>
  </ion-item>
</ion-content>
