<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'group-template' | wikiUrl}}">GitHub</a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting group template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" groupValueField="country.id" groupTextField="country.name"
      [items]="ports" [canSearch]="true">
      <ng-template ionicSelectableGroupTemplate let-group="group">
        <ion-label>
          {{group.text}} ({{group.items[0].country.flag}})
        </ion-label>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
