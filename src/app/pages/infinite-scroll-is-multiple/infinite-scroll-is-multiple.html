<ion-header>
  <ion-navbar>
    <ion-title>Use cases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label text-wrap>
      Usage of Ionic <b>InfiniteScroll</b> with <b>isMultiple</b> true.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Ports</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [canSearch]="true" [isMultiple]="true"
      [hasInfiniteScroll]="true" (onSearch)="searchPorts($event)"
      (onInfiniteScroll)="getMorePorts($event)">
    </ionic-selectable>
  </ion-item>
</ion-content>
