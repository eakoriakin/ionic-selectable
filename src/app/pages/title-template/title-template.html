<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'title-template' | wikiUrl}}">GitHub</a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Setting title template.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicSelectableTitleTemplate>
        Port <span style="color: gray;">(Dry)</span>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>
