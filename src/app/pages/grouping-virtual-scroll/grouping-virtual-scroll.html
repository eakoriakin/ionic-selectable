<ion-header>
  <ion-navbar>
    <ion-title>Grouping</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <a href="{{'grouping-items-with-ionic-virtualscroll' | wikiUrl}}">GitHub</a>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>
      Grouping items with <b>VirtualScroll</b>.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [hasVirtualScroll]="true"
      [virtualScrollHeaderFn]="getGroupText" [canSearch]="true">
    </ionic-selectable>
  </ion-item>
</ion-content>
